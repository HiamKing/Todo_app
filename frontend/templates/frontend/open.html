{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">

</head>
<body>
    <div id="page-open">
        <div class="flex-wrapper" id="navbar">

        </div>
        <div>
            <h1 id="opentitle">Welcome to Todo app</h1>
        </div>
    </div>
    <div id="page-login" style="display: none;">
        <div class="flex-wrapper" id="loginbox">
            <div class="form-input-wrapper">
                <h4 id="register-row">Username: <input type="text" id="login-input username"></h4>
                <h4 id="register-row">Password: <input type="password" id="login-input password" style="margin-left: 3.5px;"></h4>
            </div>
            <div id="login-errors">
            </div>
            <button class="btn" id="login-submit">Sign in</button>
            <p>Don't have an account? <a id="register-text" style="cursor: pointer;color: blue;text-decoration: underline;">Register</a></p>
        </div>
    </div>
    <div id="page-register" style="display: none;">
        <div class="flex-wrapper" id="registerbox">
            <div class="form-input-wrapper">
                <h4 class="register-row">Username <span style="color: red;">*</span></h4>
                <input type="text" id="register-input username">
                <div id="register-username-errors">
                </div>
                <h4 class="register-row">Password  <span style="color: red;">*</span></h4>
                <input type="password" id="register-input password">
                <div id="register-password-errors">
                </div>
                <h4 class="register-row">Re-Password  <span style="color: red;">*</span></h4>
                <input type="password" id="register-input repassword">
                <div id="register-repassword-errors">
                </div>
                <h4 class="register-row">Email</h4>
                <input type="text" id="register-input email">
                <div id="register-email-errors">
                </div>
            </div>
            <button class="btn" id="register-submit">Sign up</button>
            <p>Having an account? <a id="login-text" style="cursor: pointer;color: blue;text-decoration: underline;">Login</a></p>
        </div>
    </div>
    <script type="module" src="{% static 'frontend/js/register.js' %}"></script>
    <script src="{% static 'frontend/js/login.js' %}"></script>
    <script type="module" src="{% static 'frontend/js/open.js' %}"></script>
</body>
</html>
